<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll To Bottom</title>
</head>

<body>
    <div style="height: 10000px;background-color: red; padding: 100px;">
        <button id="scrollToBottom">Scroll To Bottom</button>
        <div class="chat-container" style="height: 500px;background-color: blue;overflow: auto;">
            <div style="height: 1000px;background-color: green; position: relative;">
                <p style="position: absolute;bottom: 0;left: 0;">I am at the bottom</p>
            </div>
        </div>
    </div>
</body>
<script>
    const scrollToBottom = document.getElementById('scrollToBottom');
    const container = document.querySelector('.chat-container');
    console.log(container);

    scrollToBottom.addEventListener('click', () => {
        console.log(container.scrollHeight);
        // window.scrollTo({
        //     top: document.body.scrollHeight,
        //     behavior: 'smooth'
        // });
         container.scrollTo({
            // top: container.scrollHeight - 50,
            // top: container.scrollHeight - 50,
            top: 200,
            behavior: 'smooth'
        });
    });
</script>

</html>
