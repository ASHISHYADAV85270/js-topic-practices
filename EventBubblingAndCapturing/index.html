<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #grandparent {
            background-color: red;
            width: 300px;
            height: 300px;
        }

        #parent {
            background-color: blue;
            width: 150px;
            height: 150px;
        }

        #child {
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>

    <!-- event capturing -->
    <!-- here the event travel from grandparent to child -->
    <div id="grandparent">
        <div id="parent">
            <div id="child">
            </div>
        </div>
    </div>
    <script>
        function handleChildClick(event) {
            console.log("Child clicked");
        }

        function handleParentClick(event) {
            console.log("Parent clicked");
            event.stopPropagation();
        }

        function handleGrandparentClick(event) {
            console.log("Grandparent clicked");
        }


        document.getElementById("grandparent").addEventListener("click", handleGrandparentClick, true);
        document.getElementById("parent").addEventListener("click", handleParentClick, true);
        document.getElementById("child").addEventListener("click", handleChildClick, true);
        // if we clicked child then output will be
        // Grandparent clicked
    </script>

</body>

</html>
